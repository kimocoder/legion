version: "2"
checks:
  method-count:
    config:
      threshold: 50
  method-lines:
    config:
      threshold: 50
  file-lines:
    config:
      threshold: 400
exclude_patterns:
  - "tests/"
  - "parsers/examples/"
  - "debian/"
  - "deps/"
  - "scripts/"
  - "wordlists/"
  - "backup/"
  - "docker/"
  - "log/"
  - "tmp/"
  - "images/"
  - "**/__init__.py"
  - "**/*.conf"
  - "**/*.sh"
  - "**/*.qss"
  - "**/*.txt"
  - "**/*.yml"
  - "**/*.md"